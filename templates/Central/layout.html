<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>{% block title %}DonGalleto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .flash-success {
        background-color: #10B981;
        /* Verde */
        border-left: 4px solid #059669;
      }
  
      .flash-error {
        background-color: #EF4444;
        /* Rojo */
        border-left: 4px solid #DC2626;
      }
  
      .flash-info {
        background-color: #3B82F6;
        /* Azul */
        border-left: 4px solid #2563EB;
      }
  
      .flash-warning {
        background-color: #F59E0B;
        /* Amarillo */
        border-left: 4px solid #D97706;
      }
    </style>
</head>
<body class="font-adlam flex flex-col min-h-screen">

    <nav class="border-gray-200" style="background-color: #9C6E66;">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">MELLOW</span>
          </a>
          <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-200 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-solid-bg" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-[#9C6E66] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
              <li>
                <a href="{{ url_for('produccion.produccion') }}"  class="block py-2 px-3 md:p-0 text-white bg-opacity-20 rounded-sm md:bg-transparent md:text-white" aria-current="page">Produccion</a>
              </li>
              <li>
                <a href="{{ url_for('ventas.ventas') }}" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Ventas</a>
              </li>
              <li>
                <a href="{{ url_for('clientes.clientes') }}" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">clientes</a>
              </li>
              <li>
                <a href="#" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Inventario</a>
              </li>
              <li>
                <a href="#" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Compras?</a>
              </li>
              <li>
                <a href="{{ url_for('auth.logout') }}" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    <div class="container mx-auto mt-10 flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800" style="background-color: #9C6E66;">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <span class="text-sm text-white sm:text-center">© 2023 
          <a href="https://flowbite.com/" class="hover:underline">Mellow™</a>. Todos los derechos reservados.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Sobre nosotros</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Politica de Privacidad</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Valores</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contactanos</a>
          </li>
        </ul>
      </div>
    </footer>

</body>
</html>
