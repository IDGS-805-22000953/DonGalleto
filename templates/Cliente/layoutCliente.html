<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <title>{% block title %}DonGalleto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-adlam flex flex-col min-h-screen">

    <nav class="border-gray-200" style="background-color: #9C6E66;">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">DON GALLETO</span>
            </a>
            <div class="flex items-center space-x-4 md:space-x-8">
                <ul class="flex flex-col font-medium mt-4 rounded-lg bg-[#9C6E66] md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-white bg-opacity-20 rounded-sm md:bg-transparent md:text-white" aria-current="page">Nosotros</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Contacto</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 md:p-0 text-white rounded-sm hover:bg-opacity-20 md:hover:bg-transparent md:border-0 md:hover:text-white">Productos</a>
                    </li>
                </ul>

                <!-- Bienvenido Nombre Completo + Flecha para Cerrar Sesión -->
                <div class="relative">
                    <button class="text-white font-medium flex items-center space-x-2 focus:outline-none" id="userMenuButton">
                        <span>Bienvenido, {{ current_user.first_name }} {{ current_user.last_name }} {{ current_user.mother_name }}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Menú desplegable de Cerrar Sesión -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1" style="background-color: #9C6E66;">
                        <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-white hover:bg-gray-700">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
  
    <div class="container mx-auto mt-10 flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-white rounded-lg shadow-sm m-4 dark:bg-gray-800" style="background-color: #9C6E66;">
      <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <span class="text-sm text-white sm:text-center">© 2023 
          <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
        </span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-white sm:mt-0">
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

    <script>
        // Toggle visibility of the dropdown menu for logout
        const userMenuButton = document.getElementById('userMenuButton');
        const userMenu = document.getElementById('userMenu');

        userMenuButton.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', function(event) {
            if (!userMenuButton.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
